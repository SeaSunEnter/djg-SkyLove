{% extends 'manager/layout.html' %}
{% load static %}
{% block title %} New Employee | SkyLove CMS {% endblock title %}

{% block content %}

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; Nhân sự mới </i></h4>
              <hr>
              <!---
              % load bootstrap4 %}
              % bootstrap_css %}
              % bootstrap_javascript jquery='full' %}
              { form.media }} {# Adds widget's JS/CSS files from CDN #}
              --->
              <form enctype="multipart/form-data" action="{% url 'manager:employee_new' %}" class="form-group"
                    method="POST">
                {% csrf_token %}
                <small class="mb-5">Các mục có dấu [*] là bắt buộc</small>
                <div class="row">.</div>
                {{ form.as_p }}

                <div class="text-center mt-3">
                  <button class="btn btn-outline-success">
                    <i class="mdi mdi-check"></i>
                    Xác Nhận
                  </button>
                  <a href="javascript:history.back();"
                     class="btn btn-outline-danger">
                    <i class="mdi mdi-cancel"></i>Hủy bỏ
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
</div>
