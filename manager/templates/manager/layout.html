{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock title %}</title>
  <!-- plugins:css -->
  <link rel="stylesheet"
        href="{% static 'vendors/iconfonts/mdi/css/materialdesignicons.min.css' %} ">
  <link rel="stylesheet" href="{% static 'vendors/iconfonts/font-awesome/css/font-awesome.css' %} ">


  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">

  <link rel="shortcut icon" href="{% static 'images/SkyLove_logo.png' %}">
</head>

<body>
<div class="container-scroller">
  {% include "manager/nav.html" %}
  <div class="container-fluid page-body-wrapper">
    {% include 'manager/sidebar.html' %}
    {% block content %} {% endblock content %}
    {% include 'manager/footer.html' %}
  </div>
</div>
<!-- plugins:js -->

<script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'vendors/js/vendor.bundle.addons.js' %}"></script>
<script src="{% static 'js/toastr.min.js' %}"></script>
<script src="{% static 'js/sweetalert2@8.js' %}"></script>
<script src="{% static 'js/pay.js' %}"></script>

{% block noty %}
{% endblock noty %}
</body>

</html>
